basePath: /
definitions:
  controllers.CreateEventRequest:
    properties:
      name:
        type: string
      slug:
        type: string
    type: object
  controllers.CreateEventSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/domain.Event'
      error:
        $ref: '#/definitions/helpers.APIError'
    type: object
  controllers.DeleteEventResponse:
    properties:
      status:
        type: string
    type: object
  controllers.DeleteEventSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/controllers.DeleteEventResponse'
      error:
        $ref: '#/definitions/helpers.APIError'
    type: object
  controllers.GetEventByIDResponse:
    properties:
      event:
        $ref: '#/definitions/domain.Event'
      rooms:
        items:
          $ref: '#/definitions/domain.Room'
        type: array
      sessions:
        items:
          $ref: '#/definitions/domain.Session'
        type: array
    type: object
  controllers.GetEventByIDSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/controllers.GetEventByIDResponse'
      error:
        $ref: '#/definitions/helpers.APIError'
    type: object
  controllers.GetMeSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/domain.User'
      error:
        $ref: '#/definitions/helpers.APIError'
    type: object
  controllers.ImportSessionizeResponse:
    properties:
      status:
        type: string
    type: object
  controllers.ImportSessionizeSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/controllers.ImportSessionizeResponse'
      error:
        $ref: '#/definitions/helpers.APIError'
    type: object
  controllers.ListMyEventsSuccessResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/domain.Event'
        type: array
      error:
        $ref: '#/definitions/helpers.APIError'
    type: object
  controllers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  controllers.LoginResponse:
    properties:
      token:
        type: string
      token_type:
        type: string
      user:
        $ref: '#/definitions/domain.User'
    type: object
  controllers.LoginSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/controllers.LoginResponse'
      error:
        $ref: '#/definitions/helpers.APIError'
    type: object
  controllers.SignUpRequest:
    properties:
      email:
        type: string
      last_name:
        description: optional
        type: string
      name:
        type: string
      password:
        type: string
      role:
        description: 'optional: "admin" or "attendee" (defaults to "attendee")'
        type: string
    type: object
  controllers.SignUpSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/domain.User'
      error:
        $ref: '#/definitions/helpers.APIError'
    type: object
  controllers.ToggleRoomNotBookableSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/domain.Room'
      error:
        $ref: '#/definitions/helpers.APIError'
    type: object
  controllers.UpdateUserRequest:
    properties:
      email:
        type: string
      last_name:
        type: string
      name:
        type: string
    type: object
  controllers.UpdateUserSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/domain.User'
      error:
        $ref: '#/definitions/helpers.APIError'
    type: object
  domain.Event:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      owner_id:
        type: string
      slug:
        type: string
      updated_at:
        type: string
    type: object
  domain.Room:
    properties:
      created_at:
        type: string
      event_id:
        type: string
      id:
        type: string
      name:
        type: string
      not_bookable:
        type: boolean
      sessionize_room_id:
        type: integer
      updated_at:
        type: string
    type: object
  domain.Session:
    properties:
      created_at:
        type: string
      description:
        type: string
      end_time:
        type: string
      id:
        type: string
      room_id:
        type: string
      sessionize_session_id:
        type: string
      start_time:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updated_at:
        type: string
    type: object
  domain.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      last_name:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  helpers.APIError:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  helpers.APIResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/helpers.APIError'
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is the backend API for a conference ticketing system.
  title: Multi-Track Ticketing API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate with email and password. Returns a JWT and the user.
        JWT contains user id, email, and roles.
      parameters:
      - description: Login credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: data contains token, token_type, and user
          schema:
            $ref: '#/definitions/controllers.LoginSuccessResponse'
        "400":
          description: 'error.code: bad_request'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "401":
          description: 'error.code: unauthorized'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      summary: Log in
      tags:
      - auth
  /auth/signup:
    post:
      consumes:
      - application/json
      description: 'Create a new user with email, password, and name. Optional role:
        "admin" or "attendee" (defaults to "attendee"). Password is stored hashed.'
      parameters:
      - description: Sign-up data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controllers.SignUpRequest'
      produces:
      - application/json
      responses:
        "201":
          description: data contains the created user
          schema:
            $ref: '#/definitions/controllers.SignUpSuccessResponse'
        "400":
          description: 'error.code: bad_request'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      summary: Sign up a new user
      tags:
      - auth
  /events:
    post:
      consumes:
      - application/json
      description: Create a new conference event. Only name and slug are accepted
        in the body; id and timestamps are server-generated. The authenticated user
        becomes the event owner.
      parameters:
      - description: Event data (name and slug only)
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/controllers.CreateEventRequest'
      produces:
      - application/json
      responses:
        "201":
          description: data contains the created event
          schema:
            $ref: '#/definitions/controllers.CreateEventSuccessResponse'
        "400":
          description: 'error.code: bad_request'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "401":
          description: 'error.code: unauthorized'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      security:
      - BearerAuth: []
      summary: Create a new event
      tags:
      - events
  /events/{eventID}:
    delete:
      description: Delete an event and all its associated data (rooms, sessions).
        Only the event owner can delete. Requires authentication.
      parameters:
      - description: Event ID (UUID)
        in: path
        name: eventID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: data contains status
          schema:
            $ref: '#/definitions/controllers.DeleteEventSuccessResponse'
        "401":
          description: 'error.code: unauthorized'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "403":
          description: 'error.code: forbidden (not owner)'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "404":
          description: 'error.code: not_found'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      security:
      - BearerAuth: []
      summary: Delete an event
      tags:
      - events
    get:
      description: Returns the event, its rooms, and all sessions for that event.
        Requires authentication.
      parameters:
      - description: Event ID (UUID)
        in: path
        name: eventID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: data contains event, rooms, and sessions
          schema:
            $ref: '#/definitions/controllers.GetEventByIDSuccessResponse'
        "401":
          description: 'error.code: unauthorized'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "404":
          description: 'error.code: not_found'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      security:
      - BearerAuth: []
      summary: Get an event by ID
      tags:
      - events
  /events/{eventID}/import/sessionize/{sessionizeID}:
    post:
      description: Import rooms and sessions from Sessionize for a specific event
      parameters:
      - description: Event ID
        in: path
        name: eventID
        required: true
        type: string
      - description: Sessionize ID
        in: path
        name: sessionizeID
        required: true
        type: string
      responses:
        "200":
          description: data contains status message
          schema:
            $ref: '#/definitions/controllers.ImportSessionizeSuccessResponse'
        "400":
          description: 'error.code: bad_request'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "401":
          description: 'error.code: unauthorized'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      security:
      - BearerAuth: []
      summary: Import schedule from Sessionize
      tags:
      - events
  /events/{eventID}/rooms/{roomID}/not-bookable:
    patch:
      description: Toggles the not_bookable flag for a room. Only the event owner
        can toggle. Requires authentication.
      parameters:
      - description: Event ID (UUID)
        in: path
        name: eventID
        required: true
        type: string
      - description: Room ID (UUID)
        in: path
        name: roomID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: data contains the updated room
          schema:
            $ref: '#/definitions/controllers.ToggleRoomNotBookableSuccessResponse'
        "401":
          description: 'error.code: unauthorized'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "403":
          description: 'error.code: forbidden (not owner)'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "404":
          description: 'error.code: not_found'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      security:
      - BearerAuth: []
      summary: Toggle room not_bookable flag
      tags:
      - events
  /events/me:
    get:
      description: Returns events where the authenticated user is the owner. Requires
        Bearer token.
      produces:
      - application/json
      responses:
        "200":
          description: data is an array of events
          schema:
            $ref: '#/definitions/controllers.ListMyEventsSuccessResponse'
        "401":
          description: 'error.code: unauthorized'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      security:
      - BearerAuth: []
      summary: List events owned by the current user
      tags:
      - events
  /users/me:
    get:
      description: Returns the authenticated user's profile (id, email, name, created_at,
        updated_at). Requires Bearer token.
      produces:
      - application/json
      responses:
        "200":
          description: data contains the user
          schema:
            $ref: '#/definitions/controllers.GetMeSuccessResponse'
        "401":
          description: 'error.code: unauthorized'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "404":
          description: 'error.code: not_found'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - users
    patch:
      consumes:
      - application/json
      description: Update the authenticated user's profile. Accepts optional name,
        last_name, and/or email. Email must be unique. Requires Bearer token.
      parameters:
      - description: Fields to update (name, last_name, and/or email, all optional)
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: data contains the updated user
          schema:
            $ref: '#/definitions/controllers.UpdateUserSuccessResponse'
        "400":
          description: 'error.code: bad_request'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "401":
          description: 'error.code: unauthorized'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "404":
          description: 'error.code: not_found'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "409":
          description: 'error.code: conflict'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      security:
      - BearerAuth: []
      summary: Update current user
      tags:
      - users
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"

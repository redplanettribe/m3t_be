basePath: /
definitions:
  controllers.CreateEventRequest:
    properties:
      name:
        type: string
      slug:
        type: string
    type: object
  controllers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  controllers.SignUpRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      role:
        description: 'optional: "admin" or "attendee" (defaults to "attendee")'
        type: string
    type: object
  controllers.UpdateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
    type: object
  handlers.CreateEventRequest:
    properties:
      name:
        type: string
      slug:
        type: string
    type: object
  helpers.APIError:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  helpers.APIResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/helpers.APIError'
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is the backend API for a conference ticketing system.
  title: Multi-Track Ticketing API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate with email and password. Returns a JWT containing
        user id, email, and roles.
      parameters:
      - description: Login credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: data contains token and token_type
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "400":
          description: 'error.code: bad_request'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "401":
          description: 'error.code: unauthorized'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      summary: Log in
      tags:
      - auth
  /auth/signup:
    post:
      consumes:
      - application/json
      description: 'Create a new user with email, password, and name. Optional role:
        "admin" or "attendee" (defaults to "attendee"). Password is stored hashed.'
      parameters:
      - description: Sign-up data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controllers.SignUpRequest'
      produces:
      - application/json
      responses:
        "201":
          description: data contains the created user
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "400":
          description: 'error.code: bad_request'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      summary: Sign up a new user
      tags:
      - auth
  /events:
    post:
      consumes:
      - application/json
      description: Create a new conference event. Only name and slug are accepted
        in the body; id and timestamps are server-generated.
      parameters:
      - description: Event data (name and slug only)
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateEventRequest'
      produces:
      - application/json
      responses:
        "201":
          description: data contains the created event
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "400":
          description: 'error.code: bad_request'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      summary: Create a new event
      tags:
      - events
  /events/{eventID}/import/sessionize/{sessionizeID}:
    post:
      description: Import rooms and sessions from Sessionize for a specific event
      parameters:
      - description: Event ID
        in: path
        name: eventID
        required: true
        type: string
      - description: Sessionize ID
        in: path
        name: sessionizeID
        required: true
        type: string
      responses:
        "200":
          description: data contains status message
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "400":
          description: 'error.code: bad_request'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      summary: Import schedule from Sessionize
      tags:
      - events
  /users/me:
    get:
      description: Returns the authenticated user's profile (id, email, name, created_at,
        updated_at). Requires Bearer token.
      produces:
      - application/json
      responses:
        "200":
          description: data contains the user
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "401":
          description: 'error.code: unauthorized'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "404":
          description: 'error.code: not_found'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - users
    patch:
      consumes:
      - application/json
      description: Update the authenticated user's profile. Accepts optional name
        and/or email. Email must be unique. Requires Bearer token.
      parameters:
      - description: Fields to update (name and/or email, both optional)
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: data contains the updated user
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "400":
          description: 'error.code: bad_request'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "401":
          description: 'error.code: unauthorized'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "404":
          description: 'error.code: not_found'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "409":
          description: 'error.code: conflict'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
        "500":
          description: 'error.code: internal_error'
          schema:
            $ref: '#/definitions/helpers.APIResponse'
      security:
      - BearerAuth: []
      summary: Update current user
      tags:
      - users
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"

basePath: /
definitions:
  domain.Event:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      slug:
        type: string
      updated_at:
        type: string
    type: object
  http.CreateEventRequest:
    properties:
      name:
        type: string
      slug:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is the backend API for a conference ticketing system.
  title: Multi-Track Ticketing API
  version: "1.0"
paths:
  /events:
    post:
      consumes:
      - application/json
      description: Create a new conference event. Only name and slug are accepted
        in the body; id and timestamps are server-generated.
      parameters:
      - description: Event data (name and slug only)
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/http.CreateEventRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Event'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new event
      tags:
      - events
  /events/{eventID}/import/sessionize/{sessionizeID}:
    post:
      description: Import rooms and sessions from Sessionize for a specific event
      parameters:
      - description: Event ID
        in: path
        name: eventID
        required: true
        type: string
      - description: Sessionize ID
        in: path
        name: sessionizeID
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Import schedule from Sessionize
      tags:
      - events
swagger: "2.0"
